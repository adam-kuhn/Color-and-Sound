<!DOCTYPE html>
<html>

<head>
  <title>Color and Sound</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="js/main-java.js">
  </script>
</head>

<body>
  <!--Title-->
  <div class="row">
    <div class="twelve columns">
      <h1>Color and Sound</h1>
    </div>
  </div>

  <!--Instructions-->
  <div class="row">
    <div class="twelve columns">
      <h3>Select a color in each square, press play and enjoy your creation.</h3>
    </div>
  </div>

  <!--Color Grid-->
  <div class="grid">
    <div class="row">
      <div class="twelve columns">

        <select class="color-box">
          <option>white</option>
            <option>blue</option>
            <option>green</option>
            <option>yellow</option>
            <option>orange</option>
          </select>
        <select class="color-box">
            <option>white</option>
              <option>blue</option>
              <option>green</option>
              <option>yellow</option>
              <option>orange</option>
            </select>
        <select class="color-box">
              <option>white</option>
                <option>blue</option>
                <option>green</option>
                <option>yellow</option>
                <option>orange</option>
              </select>
        <select class="color-box">
                <option>white</option>
                  <option>blue</option>
                  <option>green</option>
                  <option>yellow</option>
                  <option>orange</option>
                </select>
        <select class="color-box">
                  <option>white</option>
                    <option>blue</option>
                    <option>green</option>
                    <option>yellow</option>
                    <option>orange</option>
                  </select>
        <select class="color-box">
                    <option>white</option>
                      <option>blue</option>
                      <option>green</option>
                      <option>yellow</option>
                      <option>orange</option>
                    </select>
      </div>
    </div>


    <!--Play Button-->
    <div class="row">
      <div class="twelve columns">
        <button>PLAY</button>
      </div>
    </div>
  </div>



</body>

</html>
