                <option>green</option>

                <option>orange</option>
              </select>
        <select>

                  <option>blue</option>
                  <option>green</option>
                  <option>yellow</option>
                  <option>orange</option>
                </select>
        <select>
                  <option>white</option>
                    <option>blue</option>
                    <option>green</option>
                    <option>yellow</option>
                    <option>orange</option>

        <select>
