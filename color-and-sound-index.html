<!DOCTYPE html>
<html>

<head>
  <title>Color and Sound</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="js/main-java.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!--Title-->
  <div class="row">
    <div class="twelve columns">
      <h1>Color and Sound</h1>
    </div>
  </div>

  <!--Instructions-->
  <div class="row">
    <div class="twelve columns">
      <h3>button a color in each square, press play and enjoy your creation.</h3>
    </div>
  </div>

  <!--Color Grid-->
  <div class="grid">
    <div class="row">
      <div class="twelve columns">


        <button id="box1" class="colorBox glow1">Click me
          </button>
        <button id="box2" class="colorBox glow1">Click me
            </button>
        <button id="box3" class="colorBox glow1">Click me
              </button>
        <button id="box4" class="colorBox glow1">Click me
                </button>
        <button id="box5" class="colorBox glow1">Click me
                  </button>
        <button id="box6" class="colorBox glow1">Click me
                    </button>
      </div>
    </div>

    <!--Play Button-->
    <div class="row">
      <div class="twelve columns">
        <button id="play">PLAY</button>
      </div>
    </div>
  </div>

  <!--Audio files-->
  <audio><source src="sounds/blue-sound.mp3"></audio>
  <audio><source src="sounds/green-sound.mp3"></audio>
  <audio><source src="sounds/grey-sound.mp3"></audio>
  <audio><source src="sounds/purple-sound.mp3"></audio>
  <audio><source src="sounds/red-sound.mp3"></audio>
  <audio><source src="sounds/yellow-sound.mp3"></audio>

  <!--image-->
  <image id="invis" class="invis" src="style/character-1.png">
    <image id="show" src="style/character-2.png">




</body>

</html>
