<!DOCTYPE html>
<html>

<head>
  <title>Color and Sound</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">

  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="js/main-java.js">
  </script>

</head>

<body>
  <!--Title-->
  <div class="row">
    <div class="twelve columns">
      <h1 class="instruction">Colorful Sound</h1>
    </div>
  </div>

  <!--Instructions-->
  <div class="row">
    <div class="twelve columns">
      <h3 class="instruction">Step 1: Press the buttons below.</h3>
      <h3 class="instruction">Step 2: Pick a color</h3>
      <h3 class="instruction">Step 3: Press Play and enjoy your creation!</h3>
    </div>
  </div>

  <!--Color Grid-->
  <div class="grid">
    <div class="row">
      <div class="twelve columns">


        <button id="box1" class="colorBox glow1">Click me
          </button>
        <button id="box2" class="colorBox glow1">Click me
            </button>
        <button id="box3" class="colorBox glow1">Click me
              </button>
        <button id="box4" class="colorBox glow1">Click me
                </button>
        <button id="box5" class="colorBox glow1">Click me
                  </button>
        <button id="box6" class="colorBox glow1">Click me
                    </button>
      </div>
    </div>

    <!--Play Button-->
    <div class="row">
      <div class="twelve columns">
        <button class="button" id="play">PLAY</button>
      </div>
    </div>
  </div>

  <!--Audio files-->
  <audio><source src="sounds/blue-sound.mp3"></audio>
  <audio><source src="sounds/green-sound.mp3"></audio>
  <audio><source src="sounds/grey-sound.mp3"></audio>
  <audio><source src="sounds/purple-sound.mp3"></audio>
  <audio><source src="sounds/red-sound.mp3"></audio>
  <audio><source src="sounds/yellow-sound.mp3"></audio>

  <!--dancing guy image-->
  <image id="invis" class="invis" src="style/character-1.png">
    <image id="show" src="style/character-2.png">

      <!--background boxes-->
      <div class="background-box soft-purple" role="presentation" id="top-left"></div>
      <div class="background-box teal" role="presentation" id="top-right"></div>
      <div class="background-box boxYellow" role="presentation" id="bottom-left"></div>
      <div class="background-box blueish" role="presentation" id="bottom-right"></div>




</body>

</html>
